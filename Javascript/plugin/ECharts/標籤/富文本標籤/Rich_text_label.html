<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>富文本標籤</title>

  <meta charset="utf-8" />
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script src="../../js/jQuery3.6.0.js"></script>
  <script src="../../js/echarts.js"></script>
</head>

<body>
  <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <div id="main" style="width: 600px;height:400px;"></div>
  <script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    /*
      echarts 提供了丰富的文本标签配置项，包括：
      字体基本样式设置：fontStyle、fontWeight、fontSize、fontFamily。
      文字颜色：color。
      文字描边：textBorderColor、textBorderWidth。
      文字阴影：textShadowColor、textShadowBlur、textShadowOffsetX、textShadowOffsetY。
      文本块或文本片段大小：lineHeight、width、height、padding。
      文本块或文本片段的对齐：align、verticalAlign。
      文本块或文本片段的边框、背景（颜色或图片）：backgroundColor、borderColor、borderWidth、borderRadius。
      文本块或文本片段的阴影：shadowColor、shadowBlur、shadowOffsetX、shadowOffsetY。
      文本块的位置和旋转：position、distance、rotate。
      可以在各处的 rich 属性中定义文本片段样式。例如 series-bar.label.rich
    */

    //#region 指定图表的配置项和数据
    option = {
      // 系列設定（系列的資料）設定資料
      series: [
        {
          // 散點圖
          type: 'scatter',
          // 數據 [x,y]座標
          data: [[0, 0]],
          // 符號大小
          symbolSize: 1,
          // 標籤
          label: {
            // 正常
            normal: {
              // 展示
              show: true,
              // 標籤內容格式器，支持字符串模板和回調函數兩種形式，字符串模板與回調函數返回的字符串均支持用 \n 換行。
              // {a}：系列名。
              // {b}：数据名。
              // {c}：数据值。
              // {@xxx}：数据中名为 'xxx' 的维度的值，如 {@product} 表示名为 'product' 的维度的值。
              // {@[n]}：数据中维度 n 的值，如 {@[3]} 表示维度 3 的值，从 0 开始计数。
              // .join(要填的值) 抓取陣列的值 並用 要填的值作為間隔
              formatter: [
                'The whole box is a {term|Text Block}, with',
                'red border and grey background.',
                '{fragment1|A Text Fragment} {fragment2|Another Text Fragment}',
                'Text fragments can be customized.'
              ].join('\n'),
              // 背景顏色
              backgroundColor: '#eee',
              // 邊框顏色
              borderColor: 'rgb(199,86,83)',
              // 邊框寬度
              borderWidth: 2,
              // 邊界半徑(四角弧度)
              borderRadius: 5,
              // 內距的設定
              padding: 10,
              // 字體顏色
              color: '#000',
              // 字體大小
              fontSize: 14,
              // 背景陰影長度。
              shadowBlur: 3,
              // 陰影顏色
              shadowColor: '#888',
              // 陰影偏移X
              shadowOffsetX: 0,
              // 陰影偏移Y
              shadowOffsetY: 3,
              // 線的高度
              lineHeight: 30,
              // 在 rich 裡面，可以自定義富文本樣式。利用富文本樣式，可以在標籤中做出非常豐富的效果。
              rich: {
                // 對應 formatter的 term
                term: {
                  // 字體大小
                  fontSize: 18,
                  // 字體顏色
                  color: 'rgb(199,86,83)'
                },
                // 對應 formatter的 fragment1
                fragment1: {
                  // 背景顏色
                  backgroundColor: '#000',
                  // 字體顏色
                  color: 'yellow',
                  // 內距的設定
                  padding: 5
                },
                // 對應 formatter的 fragment2
                fragment2: {
                  // 背景顏色
                  backgroundColor: '#339911',
                  // 字體顏色
                  color: '#fff',
                  // 邊界半徑(四角弧度)
                  borderRadius: 15,
                  // 內距的設定
                  padding: 5
                }
              }
            }
          }
        }
      ],
      // X座標
      xAxis: {
        // 軸標籤
        axisLabel: { show: false },
        // 軸線
        axisLine: { show: false },
        // 分割線
        splitLine: { show: false },
        // 軸刻度
        axisTick: { show: false },
        // 最小值
        min: -1,
        // 最大值
        max: 1
      },
      // Y座標
      yAxis: {
        // 軸標籤
        axisLabel: { show: false },
        // 軸線
        axisLine: { show: false },
        // 分割線
        splitLine: { show: false },
        // 軸刻度
        axisTick: { show: false },
        // 最小值
        min: -1,
        // 最大值
        max: 1
      }
    };
    //#endregion

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
  <a href="https://echarts.apache.org/handbook/zh/how-to/label/rich-text">官網範例連結</a>
</body>

</html>
