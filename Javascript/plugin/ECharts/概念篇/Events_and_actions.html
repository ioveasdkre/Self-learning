<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件與行為</title>

    <meta charset="utf-8" />
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="../js/echarts.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        //#region 指定图表的配置项和数据
        var option = {
            // X座標
            xAxis: {
                // 數據
                data: ['襯衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '襪子']
            },
            // Y座標
            yAxis: {},
            // 系列設定（系列的資料）設定資料
            series: [
                {
                    name: '销量',
                    // 柱狀圖
                    type: 'bar',
                    // 數據
                    data: [5, 20, 36, 10, 10, 20]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        // 处理点击事件并且跳转到相应的Google搜尋頁面
        myChart.on('click', function (params) {
            window.open('https://www.google.com.tw/search?q=' + encodeURIComponent(params.name));
        });
        //#endregion

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    <a href="https://echarts.apache.org/handbook/zh/concepts/event">官網範例連結</a>
</body>

</html>
