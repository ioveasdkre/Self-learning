<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>把数据集（ dataset ）的行或列映射为系列（series）</title>

    <meta charset="utf-8" />
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="../js/echarts.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
            // 說明 顯示 legend或 dimensions或 source第一行設定的內容
            legend: {},
            // 提示設定（滑鼠懸浮到圖上的互動樣式） 顯示 series設定的內容
            tooltip: {},
            // 數據
            dataset: {
                // 提供一份数据。
                source: [
                    // 第一行設定為 說明，以下則為數據
                    ['product', '2012', '2013', '2014', '2015'],
                    ['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
                    ['Milk Tea', 86.5, 92.1, 85.7, 83.1],
                    ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4]
                ]
            },
            // 声明一个 X 轴，类目轴（category）。默认情况下，类目轴对应到 dataset 第一列。
            xAxis: [
                // category主座標
                { type: 'category', gridIndex: 0 },
                { type: 'category', gridIndex: 1 }
            ],
            // 声明一个 Y 轴，数值轴。
            yAxis: [{ gridIndex: 0 }, { gridIndex: 1 }],
            // 我们通过配置grid组件，来调整图表在div容器里的位置，以及图表的背景样式
            grid: [{ bottom: '55%' }, { top: '55%' }],
            series: [
                // 这几个系列会出现在第一个直角坐标系中，每个系列对应到 dataset 的每一行。
                { type: 'bar', seriesLayoutBy: 'row' },
                { type: 'bar', seriesLayoutBy: 'row' },
                { type: 'bar', seriesLayoutBy: 'row' },
                // 这几个系列会出现在第二个直角坐标系中，每个系列对应到 dataset 的每一列。
                // xAxisIndex及 yAxisIndex設定 0或 1
                { type: 'bar', xAxisIndex: 1, yAxisIndex: 1 },
                { type: 'bar', xAxisIndex: 1, yAxisIndex: 1 },
                { type: 'bar', xAxisIndex: 1, yAxisIndex: 1 },
                { type: 'bar', xAxisIndex: 1, yAxisIndex: 1 }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    <a href="https://echarts.apache.org/handbook/zh/concepts/dataset">官網範例連結</a>
</body>

</html>
