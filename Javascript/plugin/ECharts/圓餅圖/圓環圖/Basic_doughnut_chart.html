<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圓環圖</title>

    <meta charset="utf-8" />
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="../../js/echarts.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 800px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        //#region 指定图表的配置项和数据
        option = {
            // 標頭
            title: {
                text: '圆环图的例子',
                // 左:置中
                left: 'center',
                // 頂部:置中
                top: 'center'
            },
            // 系列設定（系列的資料）設定資料
            series: [
                {
                    // 圓餅圖
                    type: 'pie',
                    // 數據
                    data: [
                        {
                            // 值
                            value: 335,
                            name: 'A'
                        },
                        {
                            // 值
                            value: 234,
                            name: 'B'
                        },
                        {
                            // 值
                            value: 1548,
                            name: 'C'
                        }
                    ],
                    // 半徑
                    // radius:['半徑比例', '空心比例']
                    radius: ['40%', '70%']
                }
            ]
        };
        //#endregion

        // 使用剛指定的配置項和數據顯示圖表。
        myChart.setOption(option);
    </script>
    <a href="https://echarts.apache.org/handbook/zh/how-to/chart-types/pie/doughnut">官網範例連結</a>
</body>

</html>
