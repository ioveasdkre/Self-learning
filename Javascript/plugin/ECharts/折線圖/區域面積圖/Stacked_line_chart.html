<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>區域面積圖</title>

    <meta charset="utf-8" />
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="../../js/echarts.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <div id="main" style="width: 800px;height:600px;"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    //#region 指定图表的配置项和数据
    option = {
        // X座標
        xAxis: {
            // 數據
            data: ['A', 'B', 'C', 'D', 'E']
        },
        // Y座標
        yAxis: {},
        // 系列設定（系列的資料）設定資料
        series: [
            {
                // 數據
                data: [10, 22, 28, 23, 19],
                // 折線圖
                type: 'line',
                // 區域樣式
                areaStyle: {}
            },
            {
                // 數據
                data: [25, 14, 23, 35, 10],
                // 折線圖
                type: 'line',
                // 區域樣式
                areaStyle: {
                    // 背景顏色
                    color: '#ff0',
                    // 透明度
                    opacity: 0.5
                }
            }
        ]
    };
    //#endregion

    // 使用剛指定的配置項和數據顯示圖表。
    myChart.setOption(option);
  </script>
  <a href="https://echarts.apache.org/handbook/zh/how-to/chart-types/line/area-line">官網範例連結</a>
</body>
</html>
