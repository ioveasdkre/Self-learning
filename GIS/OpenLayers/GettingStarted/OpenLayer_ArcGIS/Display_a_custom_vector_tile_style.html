<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯示自定義矢量平鋪樣式</title>
    <!-- 舊瀏覽器的指針事件 polyfill，參見 https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>
    <!-- 以下行僅適用於 Internet Explorer 和 Android 4.x 等舊環境 -->
    <script
        src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL,TextDecoder,Number.isInteger"></script>

    <!-- OpenLayers 的 CSS，非必要載入 -->
    <link rel="stylesheet" href="OpenLayers_Kit/ol.css" type="text/css">

    <!-- OpenLayers Library -->
    <script src="OpenLayers_Kit/ol.js"></script>
    <!-- ArcGIS 服務 -->
    <script src="Js/olms.js"></script>

</head>
<style>
    html,
    body,
    #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
    }
</style>
<body>
    <h1>顯示自定義矢量平鋪樣式</h1>
    <h4>了解如何添加樣式矢量底圖圖層到一個地圖.</h4>
    <div id="map" class="map"></div>
    <h4>將 apiKey替換為儀表板中的 API密鑰。</h4>
    <h4>一個底圖圖層提供視覺上下文地圖. 您可以使用提供的默認底圖圖層樣式底圖圖層服務或者您可以使用ArcGIS 矢量切片樣式編輯器用於特定的映射應用程序。</h4>
    <script>
        // 宣告一個 Map 物件
        const map = new ol.Map({
            // 將 Map 物件目標指向 div，這邊要注意的是其值是 div 的 id 屬性。
            target: "map",
            // 這裡是地圖視圖的地方。定義初始中心位置及視圖層級
            view: new ol.View({
                // 地圖中心地點: 將坐標從經度/緯度轉換為不同的投影。
                center: ol.proj.fromLonLat([-118.805, 34.027]),
                // 視圖縮放等級
                zoom: 12
            })
        });

        // ArcGIS apikey
        const apiKey = "請輸入 apikey";
        // 圖層 ID
        const basemapId = "6976148c11bd497d8624206f9ee03e30"; // 自定義矢量平鋪樣式
        // ArcGIS Url
        const basemapURL = "https://basemaps-api.arcgis.com/arcgis/rest/services/styles/" + basemapId + "?type=style&token=" + apiKey;

        // 加入圖層
        olms(map, basemapURL);
    </script>
    <br><a href="https://developers.arcgis.com/openlayers/styles-and-data-visualization/display-a-custom-vector-tile-style/">官方範例</a>
</body>
</html>
